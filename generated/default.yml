apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: aion-kanban-replicator
  name: aion-kanban-replicator
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      run: aion-kanban-replicator
  strategy:
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        run: aion-kanban-replicator
    spec:
      containers:
      - env:
        - name: REDIS_HOST
          value: redis-cluster:6379
        - name: MONGO_HOST
          value: mongo:27017
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        image: latonaio/aion-kanban-replicator:latest
        imagePullPolicy: IfNotPresent
        name: aion-kanban-replicator
        volumeMounts:
        - mountPath: /var/lib/aion/config
          name: config
      - args:
        - -l
        - debug
        - --config-path
        - /etc/envoy/envoy.yaml
        command:
        - /usr/local/bin/envoy
        image: latonaio/envoy:latest
        imagePullPolicy: IfNotPresent
        name: envoy
        ports:
        - containerPort: 6379
          name: envoy-redis
        - containerPort: 10001
          name: envoy-admin
        resources:
          limits:
            memory: 512Mi
          requests:
            memory: 64Mi
        volumeMounts:
        - mountPath: /etc/envoy
          name: envoy
      hostname: aion-kanban-replicator
      imagePullSecrets:
      - name: dockerhub
      shareProcessNamespace: true
      volumes:
      - hostPath:
          path: /var/lib/aion/default/config
        name: config
      - configMap:
          name: envoy-config-kanban-replicator
        name: envoy
