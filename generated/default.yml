apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: aion-servicebroker
  name: aion-servicebroker
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      run: aion-servicebroker
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        run: aion-servicebroker
    spec:
      containers:
      - env:
        - name: NAMESPACE
          value: default
        - name: REPOSITORY_PREFIX
          value: latonaio
        - name: REDIS_HOST
          value: redis-cluster:6379
        - name: MODE
          value: default
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        image: latonaio/aion-servicebroker:latest
        imagePullPolicy: IfNotPresent
        name: aion-servicebroker
        resources:
          limits:
            cpu: 20m
            memory: 128Mi
          requests:
            cpu: 5m
            memory: 50Mi
        volumeMounts:
        - mountPath: /var/lib/aion/config
          name: config
      - args:
        - --config-path /etc/envoy/envoy.yaml
        command:
        - /usr/local/bin/envoy
        image: latonaio/envoy:latest
        imagePullPolicy: IfNotPresent
        name: envoy
        ports:
        - containerPort: 6379
          name: envoy-redis
        - containerPort: 10001
          name: envoy-admin
        - containerPort: 10000
          name: envoy-grpc
        resources:
          limits:
            cpu: 20m
            memory: 512Mi
          requests:
            cpu: 5m
            memory: 64Mi
        volumeMounts:
        - mountPath: /etc/envoy
          name: envoy
      hostname: aion-servicebroker
      imagePullSecrets:
      - name: dockerhub
      initContainers:
      - args:
        - /bin/sh
        - -c
        - until redis-cli -h redis-cluster -p 6379 SET connectivity true; do echo
          "wait..."; sleep 5; done
        image: redis:6.0-rc-alpine3.11
        imagePullPolicy: IfNotPresent
        name: check-connectivity-redis
      serviceAccountName: aion-default
      shareProcessNamespace: true
      volumes:
      - configMap:
          name: envoy-config-servicebroker
        name: envoy
      - hostPath:
          path: /var/lib/aion/default/config
        name: config
