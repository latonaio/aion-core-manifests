apiVersion: v1
kind: Service
metadata:
  labels:
    run: aion-servicebroker-master
  name: aion-servicebroker-master
spec:
  selector:
    run: aion-servicebroker-master
  type: ClusterIP
  ports:
    - name: envoy-grpc
      port: 11110
      protocol: TCP
      targetPort: 11110
    - name: envoy-admin
      port: 10001
      protocol: TCP
      targetPort: 10001
  topologyKeys:
    - "kubernetes.io/hostname"